<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>
<body>
    <h1>Fundamentos JavaScript</h1>
 
    <script>
        var hola  = "hola mundo";
        console.log(hola)
        let hello = "Hellos World";
        console.log(hello);
        console.log(window);
        console.log(window.hola);// queda definida en el ambito global
        console.log(window.hello);

        //ambito del bloque
        var musica = "Rock";
        console.log("Variable musica antes del bloque", musica);

        {
            var musica = "Pop";
            console.log("Variable musica dentro del bloque", musica);
        }

        console.log("Variable musica despues del bloque", musica);

        // ahora con let:
        console.log("AHORA CON LET:");

        let musica2 = "Rock";
        console.log("Variable musica antes del bloque", musica2);

        {
            let musica2 = "Pop";
            console.log("Variable musica dentro del bloque", musica2);
        }

        console.log("Variable musica despues del bloque", musica2);

        // PALABRA CONST:
        console.log("PALABRA RESERVADA CONST:");

        let a;
        const PI = 3.1416;
        //const NUEVE;   no se puede declarar una constante sin su valor 
        console.log(PI);
        //PI =3.15;   tampoco se puede redeclarar una constante;

        a = "Kenai";
        console.log(a);

        //se pueden declarar valores compuestos como objetos, arrays y demas con la palabra const 
        // ya que esta definicion no cambia el objeto o el array en si solo le agregas propiedades o valores
        //preo sigue siendo el mismo objeto, caso diferente con las variables
        
        const objeto = {
            nombre: "henry",
            edad: 33
        }
        console.log(objeto);

        const colores = ["rojo", "blanco", "negro"];
        console.log(colores);

        objeto.correo = "henry.corredo@gmail.com";
        console.log(objeto);

        colores.push("Naranja");
        console.log(colores);

        // cadenas de texto aka Strings

        let nombre = " Henry";
        let apellido = " Corredor";
        let saludo = new String("Hola mundo");
        console.log(saludo + nombre + apellido);
        console.log(nombre.length + apellido.length + saludo.length);
        console.log(nombre.length, apellido.length, saludo.length);

        //metodos de cadenas de texto:
        console.log(nombre.toUpperCase()); //mayusculas;
        console.log(apellido.toLowerCase());//minusculas

        let lorem = "este es mi parrafo de prueba para el ejercicio de buscar en el parrafo una palabra con ese nombre"
        
        console.log("ConsoleLog de Prueba: ",
            lorem.includes("buscar"),// para buscar una palabra dentro de un parrafo o cadena de texto
            lorem.includes("Henry"),            
            );
        console.log(lorem);
        console.log(lorem.trim());// quita los espacios o caracteres que hayan al inicio y al final del texto);
        console.log(lorem.split(""));// nos genera un arreglo con esa cadena de texto, lo unico que le pasamos por parametro es el separador que va a tener
        console.log(lorem.split(" "));
        console.log(lorem.split("a"));

        // caracteristicas de las cadenas de texto:
        let nombre1 = "Andres";
        let apellido1 = "Gonzalez";

        let saludo1 = "Hola mi nombre es: " + nombre1 + " " + apellido1 + ".";
        console.log(saludo1);

        //Interpolacion de variables
        console.log("TEMPLATE STRING:");
        // Template String:
        let saludo2 = `Hola mi nombre es ${nombre} ${apellido}.`;
        console.log(saludo2);

        let ul = "   <ul><li>Primavera</li><li>Verano</li><li>Otoño</li><li>Invierno</li></ul>"
        console.log(ul);

        let ul2 = `        <ul>
        <li>Primavera</li>
        <li>Verano</li>
        <li>Otoño</li>
        <li>Invierno</li>
        </ul>`;
        console.log(ul2);

        //TIPO DE DATOS NUMBERS:
        let b  = 2;
        let c = new Number(4);
        
        console.log(b, c,);
        let d = 7.19;
        console.log(d.toFixed(1));// redondea  a 2, este metodo me dice a cuantos numeros decimales va a tener el numer
        console.log(d.toFixed(5));
        console.log(parseInt(d)); //tranforma un valor a entero
        console.log(parseFloat(d));

        let e = "5.6";
        console.log(typeof e, typeof d);
        console.log(b + c);
        console.log( d + e);
        console.log(e + d);
        console.log(parseInt(e) + d); // me esta haciendo la suma solo de la parte entera del d porque del e lo convirtio a entero
        // y suma solo el 5;
        console.log(parseFloat(e) + d); // aqui ya me toma los decimales

        let f = 3;
        let g = "3.3";// 
        console.log(f + g);// un numero entero en la concatenacion con otro numerosi lo suma
        // caso contrario con un numero flotante no lo suma.
        console.log(g + f);


        // Tipo de datos booleanos:
        let verdadero = true;
        let falso = false;
        console.log(verdadero, falso);
        console.log(typeof verdadero, typeof falso);

        let v = Boolean(true);
        let z = Boolean(false);

        console.log(v, z);

        console.log(Boolean(0));
        console.log(Boolean(-7));
        console.log(Boolean(""));
        console.log(Boolean("Hola"));

        //Tipo de dato NULL, UNDEFINED, NAN...
        let indefinida;
        console.log(indefinida);

        let nulo = null;
        console.log(nulo);
        //NaN - Not a Number
        let noEsUnNUmero = "hola" * 3.7;
        console.log(noEsUnNUmero);
    </script>
</body>
</html>
