    // 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto 
    //     de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.

      // SOLUCION (HENRY):
        // function factorial(numero){
        //     if(numero === 0 || numero === 1) return 1; 
        //     return numero * factorial(numero - 1);
        // }
        

      // SOLUCION PROFESOR (JON MIRCHA):
            const factorial = (numero = undefined) =>{
                if(numero === undefined) return console.warn("No ingresaste un numero");

                if(typeof numero !== "number") return console.error("El valor ingresado NO es un numero")

                if(numero === 0) return console.error("El numero no puede ser 0");

                if(Math.sign(numero) === -1) return console.warn("El numero no puede ser negativo");

                let factor = 1;
                for (let i = numero; i > 1; i--){
                    factor *= i;
                }

                return console.info(`El factorial de ${numero} es : ${factor}`);
            }
            console.log(factorial());
            console.log(factorial("22"));
            console.log(factorial(0));
            console.log(factorial(-24));
            console.log(factorial(8));
            console.log(factorial(5));
