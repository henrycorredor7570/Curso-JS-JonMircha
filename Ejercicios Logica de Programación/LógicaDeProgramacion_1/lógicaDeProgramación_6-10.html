        // SOLUCION PROFESOR JON MIRCHA:
        const vocalesConsonantes = (cadena  = "")=>{
            if(!cadena) return console.warn("No ingresaste una cadena de texto");
            if(typeof cadena !== "string") return console.error(`El valor ${cadena} NO es una cadena de texto`);

            let vocales = 0;
            let consonantes = 0;

            cadena = cadena.toLocaleLowerCase();
            for (let letra of cadena) {
                if (/[aeiouáéíóú]/.test(letra)) vocales++;

                if (/[bcdfghjklmnñpqrstvwxyz]/.test(letra)) consonantes++;
            }

            return console.info({
                cadena,
                vocales,
                consonantes
            })
        }

        // 19) Programa una función que valide que un texto sea un nombre válido,
        //  pe. miFuncion("Jonathan MirCha") devolverá verdadero.
        // SOLUCION HENRY:
        const validadNombre = (nombre = "") =>{
            if(!nombre) return console.warn("No ingresaste un nombre");
            if(typeof nombre !== "string") return console.error(`El valor ${nombre} NO es una cadena de texto`);

            let regExp = /^[A-Za-zÑñÁÉÍÓÚáéíóúÜ\s]+$/g.test(nombre);

            return (regExp)
                ? console.info(`"${nombre}", es un nombre válido`)
                : console.warn(`"${nombre}", NO es un nombre válido`);
        }

        //FUSION EJERCICIO 19/20:
        const validarPatron = (cadena = "", patron = undefined)=>{
            if(!cadena) return console.warn("No ingresaste una cadena de texto");
            if(typeof cadena !== "string") return console.error(`El valor ${cadena} NO es una cadena de texto`);
            if(patron === undefined) return console.warn("No ingresaste un patron a evaluar");
            if(!(patron instanceof RegExp)) return console.error(`El valor ${patron} NO es una expresión regular`);

            let expReg = patron.test(cadena);

            return (expReg)
                ? console.info(`"${cadena}", cumple con el patron ingresado`)
                : console.warn(`"${cadena}", NO cumple con el patron ingresado`);

        }
