        // SOLUCION PROFESOR (JON MIRCHA):
        const repitePalabra = (cadena = "", palabra = "") =>{
            if(!cadena) return console.warn("No ingresaste la cadena de texto");
            if(!palabra) return console.warn("No ingresaste la palabra a buscar");

            contador = 0;
            let i = 0;

            while (i !== -1) {
                i = cadena.indexOf(palabra, i);
                if(i !== -1){
                    i++;
                    contador++;
                }
            }
            return console.info(` En la frase "${cadena }"...La palabra ${palabra} se repite ${contador} veces`);
        }

        // SOLUCION PROFESOR (JON MIRCHA):
        const esPalindromo = (cadena = "") =>{
            if (!cadena) return console.warn("No ingresaste una cadena a evaluar");
            
            cadena = cadena.toLowerCase();
            let alReves = cadena.split("").reverse().join("");
            return (cadena === alReves) ? console.info(`Si es Palindromo: - Palabra Original: ${cadena}, - Palabra al reves: ${alReves}`)
                                        : console.info(`No es Palindromo: - Palabra Original: ${cadena}, - Palabra al reves: ${alReves}`)
