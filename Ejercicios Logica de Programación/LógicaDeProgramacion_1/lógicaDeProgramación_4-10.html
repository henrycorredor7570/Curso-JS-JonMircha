        // SOLUCION DEL PROFESOR JON MIRCHA:
            const numeroPrimo = (numero = undefined) =>{
                if(numero === undefined) return console.warn("No ingresaste un numero");
                if(typeof numero !== "number") return console.error("El numero ingresado no es un numero");
                if(numero === 0) return console.warn("El numero no puede ser 0");
                if(numero === 1) return console.warn("El numero no puede ser 1");
                if(Math.sign(numero) === -1) return console.error("El numero no puede ser negativo");

                let divisible = false;
                for (let i = 2; i < numero; i++) {
                   if((numero % i) === 0){
                    divisible = true;
                   break; 
                   }
                                      
                }
                return (divisible)
                ? console.info("NO es número PRIMO")
                : console.info("SI es número PRIMO");
            }
