<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>
<body>
    <h1>Fundamentos JavaScript</h1>
    <script>
        console.log("OPERADORES:");
        //OPERADORES:
        //OPERADORES ARITMETICOS:

        let a = 5 - 5 + 10 * 2;
        console.log(a);

        let division = 5 / 2; 
        console.log(division);

        let modulo = 5 % 2;
        console.log(modulo);

        //Operadores relacionales:
        console.log(8 > 9);
        console.log(9 > 8);
        console.log(8 >= 9);
        console.log(9 >= 9);
        console.log(7 < 7);
        console.log(7 <= 7);

        /*
        = asignacion de variables
        == comparacion de valores
        === comparacion de tipo de dato y de valor
        */
        console.log(7 == 7);
        console.log("7" == 7);

        console.log(8 == 7);
        console.log(7 === 7);
        console.log("7" === 7);
        console.log(0 === false);

    </script> 
</body>
</html>
